<h1>{{ title }}</h1>
<div class="search-bar">
  <input type="text" [(ngModel)]="term" placeholder="Digite o termo da busca">
  <button (click)="search()">Buscar</button>
</div>
<div class="results">
  <h2>Resultados para "{{ term }}"</h2>
  <div *ngFor="let result of results">
    <h3>{{ result.title }}</h3>
    <p [innerHTML]="result.snippet | highlight: term"></p>
    <a [href]="'https://pt.wikipedia.org/wiki/' + result.title" target="_blank">Leia mais...</a>
  </div>
</div>
